<!DOCTYPE html>
<html>
<head>
  <title>Developers Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cecece;
    }

    header {
      background-color: #ffe448;
      color: #000000;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px;
    }

    .developer {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 7px;
      margin: 10px;
      width: 280px;
    }

    .developer img {
      padding-left: 22px;
      height: 300px;
      width: 230px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .developer h2 {
      align-items:center;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .developer p {
      margin: 0;
    }

    .social-media {
      
      margin-top: 10px;
    }

    .social-media a {
      display: inline-block;
      margin-right: 5px;
      color: #6e8bec;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet the Developers</h1>
  </header>
  <div class="container">
    <div class="developer">
      <img src="img/developer1.jpg" alt="Developer 1">

      <div class="social-media">
        <a href="http://avinashh.site/" target="_blank">Website</a>
        <a href="https://github.com/avinash-p05" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/avinash-pauskar-00b597244/" target="_blank">LinkedIn</a>
      </div>
    </div>
    <div class="developer">
      <img src="img/developer2.jpeg" alt="Developer 2">
      <h2>Supreet Tembadmani</h2>
      <p>Data Science</p>
      <div class="social-media">
        <a href="https://github.com/Supreet-Tembadmani" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/janesmith" target="_blank">LinkedIn</a>
      </div>
    </div>
    <div class="developer">
      <img src="img/nameet.jpg" alt="Developer 3">
