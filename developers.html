<!DOCTYPE html>
<html>
<head>
  <title>Developers Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cecece;
    }

    header {
      background-color: #ffe448;
      color: #000000;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px;
    }

    .developer {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      width: 300px;
    }

    .developer img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .developer h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .developer p {
      margin: 0;
    }

    .social-media {
      margin-top: 10px;
    }

    .social-media a {
      display: inline-block;
      margin-right: 5px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet the Developers</h1>
  </header>
  <div class="container">
    <div class="developer">
      <img src="img/developer1.jpg" alt="Developer 1">

      <div class="social-media">
        <a href="http://avinashh.site/" target="_blank">Website</a>
        <a href="https://github.com/avinash-p05" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/avinash-pauskar-00b597244/" target="_blank">LinkedIn</a>
      </div>
    </div>
    <div class="developer">
      <img src="img/developer2.jpeg" alt="Developer 2">

      <div class="social-media">
        <a href="https://twitter.com/janesmith" target="_blank">Twitter</a>
        <a href="https://github.com/Supreet-Tembadmani" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/janesmith" target="_blank">LinkedIn</a>
      </div>
    </div>
    <div class="developer">
